<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
  </head>
  <body>
    <header>
      <div th:insert="fragments/fragments.html :: navbar-short"></div>
    </header>

    <section class="login-page">
      <h2>Zaloguj się</h2>
      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <input name="username" placeholder="Nazwa użytkownika" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
          <a th:href="@{/forgot-password}" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
          <a th:href="@{/register}" class="btn btn--without-border">Załóż konto</a>
          <button class="btn" type="submit">Zaloguj się</button> 
        </div>
      </form>
    </section>
    <div th:insert="fragments/fragments.html :: footer"></div>
  </body>
</html>
