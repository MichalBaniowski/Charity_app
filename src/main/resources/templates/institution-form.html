<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>
<body>
<header>
    <div th:insert="fragments/fragments.html :: navbar-short"></div>
</header>
<section class="login-page">
    <h2>Dodaj organizację / fundację</h2>
    <form th:action="@{/admin/institutions/create}" method="post" th:object="${institution}">
        <div class="form-group">
            <input name="name" placeholder="Nazwa" th:field="*{name}"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></p>
        </div>
        <div class="form-group">
            <textarea rows="5" name="description" th:field="*{description}" placeholder="Opis"/>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></p>
        </div>
        <div class="hidden-input">
            <input type="number" name="id" th:field="*{id}">
        </div>
        <div class="form-group form-group--buttons">
            <button class="btn" type="submit">Zapisz</button>
            <button type="button" class="btn"><a th:href="@{/admin/institutions/{id}/delete(id=${institution.id})}">Usuń użytkownika</a></button>
        </div>
    </form>
</section>

<div th:insert="fragments/fragments.html :: footer"></div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
