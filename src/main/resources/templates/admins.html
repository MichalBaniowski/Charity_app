<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>
<body>
<header>
    <div th:insert="fragments/fragments.html :: navbar"></div>
</header>
<section class="donation-list-page">
    <h2>Użytkownicy</h2>
    <ul class="donation--slides-items">
        <li th:if="${admins.size() == 0}">
            <div class="col">
                <div class="title">Brak administratorów</div>
            </div>
        </li>
        <li>
            <div class="col">
                <div class="title">Lp</div>
            </div>
            <div class="col">
                <div class="title">Nazwa admisnitratora</div>
            </div>
            <div class="col">
                <div class="title">Status </div>
            </div>
            <div class="col">
                <div class="title"><span class="action-list-header">Akcje</span></div>
            </div>
        </li>

        <li th:each="admin, iStat : ${admins}" th:object="${admin}">
            <div class="col">
                <div class="title" th:text="${iStat.count}">1</div>
            </div>
            <div class="col">
                <!--                <div class="subtitle">Nazwa</div>-->
                <div class="title" th:text="*{username}"></div>
            </div>
            <div class="col">
                <!--                <div class="subtitle">Opis</div>-->
                <div class="title" th:text="*{enabled}? 'Aktywny' : 'Nieaktywny'"></div>
            </div>
            <div class="col">
                <div class="title"><a th:href="@{/s_admin/admins/{id}(id=${admin.id})}" class="btn-list">Szczegóły</a>
                </div>
            </div>
        </li>
    </ul>
</section>

<div th:insert="fragments/fragments.html :: footer"></div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
